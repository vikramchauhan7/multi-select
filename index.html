<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Multi Select</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="custom-select">
        <div class="select-box">
          <input type="text" class="tags_input" name="tags" hidden />
          <div class="selected-options">
            <!-- <span class="tag"
              >Black<span class="remove-tag">&times;</span></span
            >
            <span class="tag"
              >Green<span class="remove-tag">&times;</span></span
            >
            <span class="tag">Navy<span class="remove-tag">&times;</span></span>
            <span class="tag"
              >Orange<span class="remove-tag">&times;</span></span
            >
            <span class="tag">+5</span> -->
          </div>
          <div class="arrow">
            <i class="fa fa-angle-down"></i>
          </div>
        </div>
        <div class="options">
          <div class="option-search-tags">
            <input
              type="search"
              class="search-tags"
              placeholder="Search tags..."
            />
            <button class="clear"><i class="fa fa-close"></i></button>
          </div>
          <div class="option all-tags" data-value="All">Select All</div>
          <div class="option" data-value="Black">Black</div>
          <div class="option" data-value="Green">Green</div>
          <div class="option" data-value="Navy">Navy</div>
          <div class="option" data-value="Ornage">Ornage</div>
          <div class="option" data-value="Pink">Pink</div>
          <div class="option" data-value="Red">Red</div>
          <div class="option" data-value="Silver">Silver</div>
          <div class="option" data-value="White">White</div>
          <div class="option" data-value="Yellow">Yellow</div>
          <div class="no-result-match" style="display: none">
            No result match
          </div>
        </div>
        <span class="tag_error_msg error"></span>
      </div>
      <input type="button" class="btn_submit" value="Submit" />
    </div>
  </body>
</html>
